<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    
</head>
<body class="body">
    <center>
        <form class="form">
    <div class="display">        
        <input id="input" type="text" name="display">
    </div>    
    <table>
        <tr>
            <td><button  class="btn" onclick="fullspace()" type="button">AC</button></td>
            <td><button  class="btn" onclick="backspace()" type="button">DE</button></td>
            <td><button  class="btn" onclick="insert('.')" type="button" >.</button></td>
            <td><button  class="btn" onclick="insert('/')" type="button">/</button></td>
        </tr>
        <tr>
            <td><button  class="btn" onclick="insert('7')" type="button" >7</button></td>
            <td><button  class="btn" onclick="insert('8')" type="button" >8</button></td>
            <td><button  class="btn" onclick="insert('9')" type="button" >9</button></td>
            <td><button  class="btn" onclick="insert('*')" type="button" >*</button></td>
        </tr>
        <tr>
            <td><button  class="btn" onclick="insert('4')" type="button" >4</button></td>
            <td><button  class="btn" onclick="insert('5')" type="button" >5</button></td>
            <td><button  class="btn" onclick="insert('6')" type="button">6</button></td>
            <td><button  class="btn" onclick="insert('-')" type="button" >-</button></td>
        </tr>
        <tr>
            <td><button  class="btn" onclick="insert('1')" type="button" >1</button></td>
            <td><button  class="btn" onclick="insert('2')" type="button" >2</button></td>
            <td><button  class="btn" onclick="insert('3')" type="button">3</button></td>
            <td><button  class="btn" onclick="insert('+')" type="button" >+</button></td>
        </tr>
        <tr>
            <td><button  class="btn" onclick="insert('00')"type="button">00</button></td>
            <td><button  class="btn" onclick="insert('0')" type="button" >0</button></td>
            <td><button  class="btn" onclick="equal()" type="button">=</button></td>
        </tr>
    </table>
    </form>
    </center>
    <script src="cal.js"></script>
</body>
</html>
